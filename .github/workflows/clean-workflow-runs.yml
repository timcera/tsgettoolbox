---
name: clean-workflow-runs

# yamllint disable-line rule:truthy
on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
    delete_runs:
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - name: Delete workflow runs
              uses: dmvict/clean-workflow-runs@v1.2.2

              with:
                  save_period: 5
                  save_min_runs_number: 1
