---
# This workflow will install Python dependencies, run tests and lint with
# a variety of Python versions For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on:  # yamllint disable-line rule:truthy
    push:
        branches: [develop]
    pull_request:
        branches: [develop]
    workflow_dispatch:
    workflow_call:

jobs:
    test:
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                python-versions: ['3.10', '3.11', '3.12', '3.13', '3.14']
                pandas-versions: [pandas<2.0.0, pandas>=2.0.0]
                numpy-versions: [numpy<2.0.0, numpy>=2.0.0]

                exclude:
                    - python-versions: '3.12'
                      pandas-versions: pandas<2.0.0
                    - python-versions: '3.13'
                      pandas-versions: pandas<2.0.0
                    - python-versions: '3.14'
                      pandas-versions: pandas<2.0.0
                    - python-versions: '3.12'
                      numpy-versions: numpy<2.0.0
                    - python-versions: '3.13'
                      numpy-versions: numpy<2.0.0
                    - python-versions: '3.14'
                      numpy-versions: numpy<2.0.0
                    - pandas-versions: pandas<2.0.0
                      numpy-versions: numpy>=2.0.0

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  submodules: recursive

            - name: Set up Python ${{ matrix.python-versions }}
              uses: actions/setup-python@v6
              with:
                  python-version: ${{ matrix.python-versions }}

            - name: Install dependencies pytest
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install pytest pytest-cov

            - name: >
                  Install package and dependencies
                  version ${{ matrix.pandas-versions }}
              run: >
                  python -m pip install
                  '${{ matrix.pandas-versions }}'
                  '${{ matrix.numpy-versions }}' .

            - name: Test with pytest
              run: |
                  python -m pytest --cov

            - name: Upload coverage data to coveralls.io
              uses: coverallsapp/github-action@v2
              with:
                  parallel: true

    finish:
        needs: test
        if: ${{ always() }}
        runs-on: ubuntu-latest
        steps:
            - name: Coveralls Finished
              uses: coverallsapp/github-action@v2
              with:
                  parallel-finished: true
